# ============================================================
# Lab 2-1: FastAPI 모델 서빙 - Kubernetes Deployment
# ============================================================
# 
# 사용법:
#   # 환경 변수 설정 후 envsubst로 적용
#   export USER_NUM="01"
#   export NAMESPACE="kubeflow-user${USER_NUM}"
#   export ECR_REGISTRY="<YOUR_ECR_REGISTRY>"
#   
#   envsubst < deployment.yaml | kubectl apply -f -
#
# ============================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-api
  namespace: ${NAMESPACE}
  labels:
    app: iris-api
    component: model-serving
    lab: lab2-1
    user: user${USER_NUM}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iris-api
  template:
    metadata:
      labels:
        app: iris-api
        component: model-serving
        user: user${USER_NUM}
    spec:
      containers:
      - name: iris-api
        # ⚠️ 사용자별 ECR 레포지토리 경로
        image: ${ECR_REGISTRY}/mlops-training/user${USER_NUM}:v1
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: "INFO"
        - name: USER_NUM
          value: "${USER_NUM}"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

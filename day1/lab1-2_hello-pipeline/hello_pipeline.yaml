# PIPELINE DEFINITION
# Name: hello-world-pipeline
# Description: Simple addition and multiplication pipeline
# Inputs:
#    a: int [Default: 3.0]
#    b: int [Default: 5.0]
#    factor: int [Default: 2.0]
components:
  comp-add:
    executorLabel: exec-add
    inputDefinitions:
      parameters:
        a:
          parameterType: NUMBER_INTEGER
        b:
          parameterType: NUMBER_INTEGER
    outputDefinitions:
      parameters:
        Output:
          parameterType: NUMBER_INTEGER
  comp-multiply:
    executorLabel: exec-multiply
    inputDefinitions:
      parameters:
        factor:
          defaultValue: 2.0
          isOptional: true
          parameterType: NUMBER_INTEGER
        x:
          parameterType: NUMBER_INTEGER
    outputDefinitions:
      parameters:
        Output:
          parameterType: NUMBER_INTEGER
  comp-print-result:
    executorLabel: exec-print-result
    inputDefinitions:
      parameters:
        value:
          parameterType: NUMBER_INTEGER
deploymentSpec:
  executors:
    exec-add:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - add
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.15.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef add(a: int, b: int) -> int:\n    result = a + b\n    print(f\"\
          Add: {a} + {b} = {result}\")\n    return result\n\n"
        image: python:3.11
    exec-multiply:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - multiply
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.15.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef multiply(x: int, factor: int = 2) -> int:\n    result = x * factor\n\
          \    print(f\"Multiply: {x} * {factor} = {result}\")\n    return result\n\
          \n"
        image: python:3.11
    exec-print-result:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_result
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.15.2'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_result(value: int):\n    print(\"=\" * 50)\n    print(f\"\
          Final Result: {value}\")\n    print(\"=\" * 50)\n\n"
        image: python:3.11
pipelineInfo:
  description: Simple addition and multiplication pipeline
  name: hello-world-pipeline
root:
  dag:
    tasks:
      add:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-add
        inputs:
          parameters:
            a:
              componentInputParameter: a
            b:
              componentInputParameter: b
        taskInfo:
          name: add
      multiply:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-multiply
        dependentTasks:
        - add
        inputs:
          parameters:
            factor:
              componentInputParameter: factor
            x:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: add
        taskInfo:
          name: multiply
      print-result:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-print-result
        dependentTasks:
        - multiply
        inputs:
          parameters:
            value:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: multiply
        taskInfo:
          name: print-result
  inputDefinitions:
    parameters:
      a:
        defaultValue: 3.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      b:
        defaultValue: 5.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      factor:
        defaultValue: 2.0
        isOptional: true
        parameterType: NUMBER_INTEGER
schemaVersion: 2.1.0
sdkVersion: kfp-2.15.2
